<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IITM Q&A</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="p-2">
  <h6 class="text-center mb-2">IITM Q&A</h6>
  <div id="chat-area" class="small"></div>
  <div id="loading" class="text-center my-2 d-none">
    <div class="spinner-border spinner-border-sm text-primary"></div>
  </div>
  <div class="input-group">
    <input id="question-input" type="text" class="form-control" placeholder="Ask a question" onkeypress="handleKeyPress(event)">
    <button id="ask-button" class="btn btn-primary" onclick="askQuestion()">Ask</button>
  </div>
  <script type="module">
    import {
      Marked
    } from 'https://cdn.jsdelivr.net/npm/marked@13/+esm'
    import {
      asyncLLM
    } from 'https://cdn.jsdelivr.net/npm/asyncllm@2'
    const WORKER_URL = 'https://semantic-qa-worker.kprudhvi71.workers.dev/answer'
    const chatArea = document.getElementById('chat-area')
    const docsSection = document.createElement('details')
    docsSection.id = 'docs-section'
    docsSection.className = 'mt-2'
    docsSection.innerHTML = '<summary>Source documents</summary><ul id="documents-container" class="list-unstyled ms-3"></ul>'
    chatArea.appendChild(docsSection)
    const answerContainer = document.createElement('div')
    chatArea.appendChild(answerContainer)

    function handleKeyPress(e) {
      if (e.key === 'Enter') askQuestion()
    }

    function showError(msg) {
      answerContainer.innerHTML = `<div class="alert alert-danger">${msg}</div>`
    }
    async function askQuestion() {
      const q = document.getElementById('question-input').value.trim()
      if (!q) return
      document.getElementById('loading').classList.remove('d-none')
      answerContainer.textContent = ''
      document.getElementById('documents-container').textContent = ''
      docsSection.classList.add('d-none')
      document.getElementById('ask-button').disabled = true
      try {
        const marked = new Marked()
        let buffer = ''
        let docCount = 0
        for await (const {
            message
          }
          of asyncLLM(WORKER_URL, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              q,
              ndocs: 5
            })
          })) {
          const delta = message?.choices?.[0]?.delta?.content
          if (!delta) continue
          try {
            const data = JSON.parse(delta)
            if (data.type === 'document') {
              docCount++
              docsSection.classList.remove('d-none')
              document.getElementById('documents-container').insertAdjacentHTML('beforeend', `<li><a href="${data.link}" target="_blank">${data.link.split('/').pop()}</a></li>`)
            } else if (data.type === 'chunk') {
              buffer += data.text
              answerContainer.innerHTML = marked.parse(buffer.replace(/<[^>]*>/g, ''))
            }
          } catch {}
        }
        if (!docCount) document.getElementById('documents-container').insertAdjacentHTML('beforeend', '<li class="text-warning">No documents found</li>')
      } catch (err) {
        showError(err.message)
      } finally {
        document.getElementById('ask-button').disabled = false
        document.getElementById('loading').classList.add('d-none')
      }
    }
    document.getElementById('question-input').focus()
    window.askQuestion = askQuestion
    window.handleKeyPress = handleKeyPress

  </script>
</body>

</html>
